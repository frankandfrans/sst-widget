<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest SST Image</title>
    <style>
        #satellite-widget {
            width: 100%;
            max-width: 600px;
            text-align: center;
            font-family: Arial, sans-serif;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="satellite-widget">
        <h3>Latest SST Image - Cape Hatteras</h3>
        <img id="satellite-image" src="" alt="Latest Satellite Image">
        <p id="image-url"></p>
    </div>

    <script>
        function getLatestImageUrl() {
            const now = new Date();
            const year = now.getUTCFullYear().toString().slice(-2);
            const month = String(now.getUTCMonth() + 1).padStart(2, '0');
            const day = String(now.getUTCDate()).padStart(2, '0');
            const yymmdd = `${year}${month}${day}`;

            // Subtract 2.5 hours
            let adjustedTime = new Date(now.getTime() - (2 * 60 * 60 * 1000 + 30 * 60 * 1000));
            let hours = adjustedTime.getUTCHours();
            let minutes = adjustedTime.getUTCMinutes();

            // Round down to the last half-hour mark
            if (minutes < 30) {
                minutes = 30;
                hours -= 1;
            } else {
                minutes = 0;
            }

            if (hours < 0) {
                hours = 23;
                now.setUTCDate(now.getUTCDate() - 1);
            }

            const hhmm = `${String(hours).padStart(2, '0')}${String(minutes).padStart(2, '0')}`;

            const imageUrl = `https://marine.rutgers.edu/cool/regions/capehat/sst/noaa/2025/img/${yymmdd}.077.${hhmm}.n00.jpg`;
            document.getElementById("satellite-image").src = imageUrl;
            document.getElementById("image-url").textContent = `Image URL: ${imageUrl}`;
        }

        getLatestImageUrl();
    </script>
</body>
</html>
