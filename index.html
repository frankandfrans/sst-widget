<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest SST Image</title>
    <style>
        #satellite-widget {
            width: 100%;
            max-width: 600px;
            text-align: center;
            font-family: Arial, sans-serif;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            display: none; /* Hide image initially until a valid one is found */
        }
        #debug-info {
            font-size: 14px;
            color: red;
            background: #f8f8f8;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="satellite-widget">
        <h3>Latest SST Image - Cape Hatteras</h3>
        <img id="satellite-image" src="" alt="Latest Satellite Image">
        <p id="image-url">Checking for latest available image...</p>
        <div id="debug-info">Loading debug info...</div>
    </div>

    <script>
        async function getLatestImageUrl() {
            let now = new Date();
            let adjustedTime = new Date(now.getTime() - (4 * 60 * 60 * 1000)); // Subtract 4 hours from UTC
            
            let attempts = 0;
            let maxAttempts = 5;
            let imageUrl = "";
            let validUrlFound = false;
            let debugLog = "<strong>Debug Attempts:</strong><br>";

            while (attempts < maxAttempts) {
                // Extract adjusted date and time
                let year = adjustedTime.getUTCFullYear().toString().slice(-2);
                let month = String(adjustedTime.getUTCMonth() + 1).padStart(2, '0');
                let day = String(adjustedTime.getUTCDate()).padStart(2, '0');
                let yymmdd = `${year}${month}${day}`;

                let hours = adjustedTime.getUTCHours();
                const minutes = "30"; // Always use :30 minute mark
                let hhmm = `${String(hours).padStart(2, '0')}${minutes}`;
                imageUrl = `https://marine.rutgers.edu/cool/regions/capehat/sst/noaa/2025/img/${yymmdd}.077.${hhmm}.n00.jpg`;

                // Check if the URL is valid
                try {
                    let response = await fetch(imageUrl, { method: 'HEAD', cache: 'no-store' });
                    if (response.ok) {
                        validUrlFound = true;
                        break; // Exit loop if the URL is valid
                    } else {
                        debugLog += `❌ Attempt ${attempts + 1}: Not Found -> ${imageUrl}<br>`;
                        console.log(`❌ Attempt ${attempts + 1}: Not Found -> ${imageUrl}`);
                    }
                } catch (error) {
                    debugLog += `⚠️ Error Attempt ${attempts + 1}: ${error.message}<br>`;
                    console.log(`⚠️ Error Attempt ${attempts + 1}:`, error);
                }

                // If URL is not found, subtract 1 hour and try again
                adjustedTime.setUTCHours(adjustedTime.getUTCHours() - 1);

                // Handle crossing midnight UTC
                if (adjustedTime.getUTCHours() === 23) {
                    adjustedTime.setUTCDate(adjustedTime.getUTCDate() - 1);
                }

                attempts++;
            }

            if (!validUrlFound) {
                // If no valid image was found after max attempts, show a message
                document.getElementById("satellite-image").style.display = "none";
                document.getElementById("image-url").textContent = "SEA SURFACE TEMP IS CURRENTLY NOT AVAILABLE";
                document.getElementById("debug-info").innerHTML = debugLog + `<br><strong>No valid image found after ${maxAttempts} attempts.</strong>`;
            } else {
                // Display the final valid image and URL
                let imgElement = document.getElementById("satellite-image");
                imgElement.src = imageUrl;
                imgElement.style.display = "block"; // Show image after finding a valid one

                document.getElementById("image-url").textContent = `Image URL: ${imageUrl}`;
                document.getElementById("debug-info").innerHTML = debugLog + `
                    <strong>Final Valid Image Found:</strong><br>
                    Adjusted UTC Year: ${adjustedTime.getUTCFullYear().toString().slice(-2)}<br>
                    Adjusted UTC Month: ${String(adjustedTime.getUTCMonth() + 1).padStart(2, '0')}<br>
                    Adjusted UTC Day: ${String(adjustedTime.getUTCDate()).padStart(2, '0')}<br>
                    Adjusted UTC Hour: ${String(adjustedTime.getUTCHours()).padStart(2, '0')}<br>
                    Fixed Minutes: ${minutes}<br>
                    Attempts Made: ${attempts + 1}<br>
                    <strong>Final Valid Image URL:</strong><br>
                    <a href="${imageUrl}" target="_blank">${imageUrl}</a>
                `;
            }
        }

        // Run script after page load
        window.onload = getLatestImageUrl;
    </script>
</body>
</html>
